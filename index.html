    <!DOCTYPE html>
    <html lang="es">
    <head>
        <!-- COMENTARIO DE PRUEBA-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Selector de Color RGB</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="text-center mb-4">
                <h1 class="display-4">Selector de Color RGB</h1>
                <p class="lead">Ajusta los controles para seleccionar un color o elige uno desde el selector.</p>
            </div>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Seleccionar Color</h5>
                            <input type="color" class="form-control form-control-color" id="colorPicker" value="#000000">
                        </div>
                    </div>
                </div>
                <div class="col-md-8 mb-4">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="redRange">Rojo</label>
                                <input type="range" class="form-range" id="redRange" min="0" max="255" value="0">
                                <input type="number" class="form-control" id="redInput" min="0" max="255" value="0">
                                <p class="mt-2">Valor: <span id="redValue">0</span></p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="greenRange">Verde</label>
                                <input type="range" class="form-range" id="greenRange" min="0" max="255" value="0">
                                <input type="number" class="form-control" id="greenInput" min="0" max="255" value="0">
                                <p class="mt-2">Valor: <span id="greenValue">0</span></p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="blueRange">Azul</label>
                                <input type="range" class="form-range" id="blueRange" min="0" max="255" value="0">
                                <input type="number" class="form-control" id="blueInput" min="0" max="255" value="0">
                                <p class="mt-2">Valor: <span id="blueValue">0</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group text-center">
                <h2>Color Resultante</h2>
                <div id="colorDisplay" class="color-box mx-auto mb-3"></div>
                <p>CÃ³digo Hexadecimal: <span id="hexValue">#000000</span></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
